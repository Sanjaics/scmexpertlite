<!-- forgotpassword.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Reset</title>
  <link rel="stylesheet" href="/Css/index.css">
  <link rel="stylesheet" href="/Css/forgotpassword.css">
  <script src="/Script/forgotpassword.js"></script>
  
</head>
<body>
    <video autoplay muted loop id="myVideo">
        <source src="/images/Shipp.mp4" type="video/mp4">
    </video>
    <div class="login-wrap">
        <h2 class="header">SCMXPERTLITE</h2>
        <div class="login_html">
            <form id="reset-form" class="login_form">
                <h2 class="header_forgotpassword">Forgot Password</h2>
                <div class="group">
                    <label for="email" class="label">Email:</label>
                    <input type="email" id="email" class="input" required>
                </div>
                <div id="error-message" class="error-message" style="color: red;"></div>
                <form id="update-password-form" class="login_form">
                    <div class="group">
                        <label for="new-password" class="label">New Password:</label>
                        <input type="password" id="new-password" class="input" required>
                        <p id="err-message" style="color: aquamarine;"></p>
                    </div>
                    <div class="group">
                        <label for="confirm-password" class="label">Confirm Password:</label>
                        <input type="password" id="confirm-password" class="input" required>
                        <p id="err-message" style="color: aquamarine;"></p>
                        <label><input type="checkbox" onclick="myFunction()" id="checkbox">Show Password</label>
                    </div>
                    <button type="button" id="updateButton" onsubmit="updatepassword()" class="button">Update Password</button>
                    <p id="message" style="color: aquamarine;"></p>
                </form>
                </form>
            </div>
        </div>
    </div>
    
    <script src="/Script/forgotpassword.js"></script>
</body>
</html>
